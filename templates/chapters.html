<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{ book.name }</title>
  </head>
  <body>
    <h2>{{ book.name }}</h2>
    <ul>
      {% for chapter in chapters %}
      <li>
        <a
          href="{{ url_for('verses', slug=book.slug, chapter_number=chapter.number) }}"
          >{{ chapter.number }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
